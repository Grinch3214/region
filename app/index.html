<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Region 21</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<div class="wrap">

			<img class="wrap__image" src="images/header-football-man.png" alt="man with ball" width="960" height="662" />
			<header class="header">
				<div class="container header__container">
					<a href="#" class="header__logo"><img src="images/logo.svg" alt="region 21" width="76" height="111"></a>
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__item"><a class="header__link active" href="#">Головна</a></li>
							<li class="header__item"><a class="header__link" href="#">Співпраця</a></li>

							<li class="header__item"><a class="header__link" href="#">Контакти</a></li>
						</ul>
					</nav>
				</div>
			</header>
	
			<div class="wrap__content">
				<h1 class="wrap__title">Region <span>21</span></h1>
				<div class="wrap__text">
					<span>Всеукраїнський</span> турнір	формату <span class="wrap__text-color">8х8</span> та <span class="wrap__text-color">5х5</span>
